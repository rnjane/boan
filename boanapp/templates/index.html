{% extends "base.html" %}
{% load static %}
{% block title %}Njane Labs - Data Science of Currencies{% endblock %}
{% block content %}
  <div class="main-content-container container-fluid px-4">
          <!-- Page Header -->
          <div class="page-header row no-gutters py-4">
            <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
              <h3 class="page-title">Data Analysis</h3>
            </div>
          </div>
          <!-- End Page Header -->
          <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 mb-4">
    <div class="card card-small">
      <div class="card-header border-bottom">
        <h6 class="m-0">Time</h6>
      </div>
      <div class="card-body pt-0">
        <div class="row border-bottom py-2 bg-light">
        <form method="POST" action='/visualize-specified-data/'>
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-4">
            <div class="input-daterange input-group input-group-sm my-auto ml-auto mr-auto ml-sm-auto mr-sm-0"
              style="max-width: 350px;">
              <input type="text" name="boan-date" class="input-sm form-control" value="{{ current_date }}"/>
              <span class="input-group-append">
                <span class="input-group-text">
                  <i class="material-icons">î¤–</i>
                </span>
              </span>
            </div>
          </div>
          <div class="form-group col-md-4">
            <select class="custom-select custom-select-sm" style="max-width: 130px;" name="asset">
              {% if current_asset %}
                <option selected>{{ current_asset }}</option>
              {% endif %}
              {% for pair in pairs %}
              <option value={{pair}}>{{pair}}</option>
              {% endfor %}

            </select>
          </div>
          <div class="form-group col-md-4">
            <button type="submit"
              class="btn btn-sm btn-white ml-auto mr-auto ml-sm-auto mr-sm-0 mt-3 mt-sm-0">Get Data
              </button>
          </div>
          </div>
          </form>
          
        </div>
        <canvas id="myChart" height="120"></canvas>
        <!-- <canvas class="blog-overview-stats-small-4" id="myChart"></canvas> -->
      </div>
    </div>
  </div>
  </div>
        </div>
{% endblock %}
